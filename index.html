<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog</title>
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <header>
      <h1>Your Personal Blog</h1>
      <nav>
        <a href="blog.html">View Blog Posts</a>
      </nav>
    </header>
    <main>
      <div class="content">
        <section class="main-message">
          <p>Share What's On Your Mind!</p>
        </section>
        <section class="form-container">
          <form class="blog-form">
            <label for="username">Username:</label>
            <input type="text" class="input-username" name="username" />
            <label for="title">Blog Title:</label>
            <input type="text" class="input-title" name="title" />
            <label for="content">Content:</label>
            <input type="text" class="input-content" name="content" />
            <button type="submit" class="form-submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
    <script src="/assets/js/form.js"></script>
  </body>
</html>
